<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dance Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Dance Generator</h1>
        <div class="controls">
            <div class="control-group" style="display: none;">
                <label for="temperature">Temperature:</label>
                <input type="range" id="temperature" min="0.5" max="1.5" step="0.01" value="1.0">
                <span id="temperature-value">1.0</span>
            </div>
            <div class="control-group vis-controls">
                <button id="viz-mode-btn">Change Visualization</button>
                <span id="viz-mode-label">Mode: Skeleton</span>
            </div>
            
            <div class="button-group">
                <button id="generate-btn">Generate Dance</button>
                <button id="stop-btn" disabled>Stop</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="dance-canvas" width="800" height="600"></canvas>
        </div>
        
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p id="loading-text">Loading model...</p>
        </div>
    </div>
    
    <!-- ONNX Runtime Web -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    
    <!-- Our scripts -->
    <script src="visualize.js"></script>
    <script src="main.js"></script>
</body>
</html>
